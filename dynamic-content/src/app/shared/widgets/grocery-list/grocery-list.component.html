<div class="list">
  <span > Grocery List</span>
 
  <span>(Items in cart : {{ count$ | async }})</span>
</div>
<div class="mat-elevation-z8 card">
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input (input)="onQuery(query.value)" #query matInput placeholder="">
  </mat-form-field>
  <a mat-raised-button (click)="onClearQuery()">clear</a>
  
  <table mat-table [dataSource]="dataSource">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Button Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="onDelete(element)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #pager [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
</div>
<div class="mat-elevation-z8 card">
  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input #name matInput placeholder="Placeholder">
  </mat-form-field>
  
  <button mat-raised-button color="primary"  (click)="onAdd(name)">Add</button>
</div>
